<h1>W<span>IKIPEDI</span>A-Suche</h1>
<div>
<img class="picture" src="wikilogo.png" alt="Wikipedia-Globus-Bild"/>
<br></br>
</div>
<div>
<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
  <fieldset>
     <legend>Suchen</legend>
     <p>
       <label>Eingabe Suchtext (z.B. Barrierefreiheit):<br></br>
         <input type="text" name="search" id="suchen" value="Barrierefreiheit" size="25">
                <br></br>
        <input type="submit" name="go" value="Artikel">
        <input type="submit" name="fulltext" value="Suchergebnisse">
         </label>
     </p>                 
   </fieldset>
</form>
</div>
